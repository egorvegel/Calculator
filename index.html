<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class='calc'>
		<div class="calc__history">
			<ul class='results'>
			</ul>
		</div>
		<div class='calc__tip'>Введите правильное выражение!</div>
		<div class="calc__help">
			<a href="#" class='history__link help__link'>H</a>
		</div>
		<div class='calc__poly'></div>
		<div class='calc__wrap'>
			<div class='numbers'>

				<div class="row">
					<div class='number num'>7</div>
					<div class='number'>8</div>
					<div class='number'>9</div>
				</div>

				<div class="row">
					<div class='number num'>4</div>
					<div class='number'>5</div>
					<div class='number'>6</div>
				</div>

				<div class="row">
					<div class='number num'>1</div>
					<div class='number'>2</div>
					<div class='number'>3</div>
				</div>

				<div class="row">
					<div class='minus'>-</div>
					<div class='number'>0</div>
					<div class='number'>.</div>
				</div>
			</div>
			<div class='signes'>
				<div class="row">
					<div class='eraser'>C</div>
					<div class='eraser-x'>X</div>
				</div>
				<div class="row">
					<div class='sign gradually'>+</div>
					<div class='sign gradually'>-</div>
				</div>
				<div class="row">
					<div class='sign gradually'>*</div>
					<div class='sign gradually'>/</div>
				</div>
				<div class="row">
					<div class='sign immediatly'>^</div>
					<div class='sign immediatly'>√</div>
				</div>


			</div>

		</div>
		<div class='calc__search'>=</div>
	</div>
	<script src='script.js'></script>
</body>

</html>
